    <div class="my-form">

        <h1>Welcome, submit your data here</h1>

            <div class="inputs">
                <label for="userName">User Name</label>

            </div>
            
            <div class="inputs">
                <label for="email">   Email &nbsp; &nbsp; &nbsp; &nbsp; </label>
                <input type="email" name="email" placeholder=" io@example.com"> <br>
            </div>

            <div class="inputs">    
                <label for="password">Password &nbsp;</label>
                <input type="password" name="password" placeholder="  ****************"> <br>
            </div>

            <div class="inputs">   
                <input id="button" type="submit" value="Login">
            </div>

            <a href="#" class="supplement">Forgot your password?</a> <br>
            <a href="#" class="supplement">Create new account</a> <br>

        </form>
